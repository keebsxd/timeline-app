[package]
name = "timeline-frontend"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
yew = { version = "0.20", features = ["csr"] }
yew-router = "0.18"
yewdux = "0.9"
wasm-bindgen = "0.2"
web-sys = "0.3"
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gloo-net = "0.4"
gloo-utils = "0.2"
wasm-bindgen-futures = "0.4"
tokio = { version = "1.0", features = ["rt"] }
daisyui = "0.1"
tailwind = "0.1"
